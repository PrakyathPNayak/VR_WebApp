<!doctype html>
<html>
  <head>
    <title>WebRTC VR Stream</title>
    <link rel="stylesheet" href="/static/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0"></script>
  </head>
  <body>
    <div class="container">
      <h1>WebRTC VR Stream</h1>
      <div id="status" class="status">Connecting...</div>

      <!-- WebRTC Video Element -->
      <video id="videoElement" autoplay muted playsinline></video>
      <audio id="audioElement" autoplay playsinline></audio>
      <div class="controls">
        <button id="startVrBtn">Start VR</button>
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
        <button id="disconnectBtn">Disconnect</button>
        <button id="fullscreenBtn" style="float: right">Full screen</button>
        <button
          id="vrDebugBtn"
          style="float: right; margin-right: 10px; background: #28a745"
        >
          VR Debugging: OFF
        </button>
      </div>

      <div class="quality-control">
        <label for="quality">Stream Quality:</label>
        <input type="range" id="quality" min="1" max="100" value="80" />
        <span id="qualityValue">80</span>
        <button id="applyQualityBtn">Apply</button>
      </div>

      <!-- Peer connection info -->
      <div id="peerList" class="peer-list" style="display: none">
        <h3>Connected Peers:</h3>
        <div id="peerItems"></div>
      </div>

      <!-- Gyro enable button for iOS/permissioned browsers -->
      <button id="enableGyroBtn" style="display: none; margin-top: 10px">
        Enable Motion Tracking
      </button>
    </div>

    <div class="camera-controls" style="margin-top: 10px">
      <label for="cameraSelect">Select Camera:</label>
      <select id="cameraSelect"></select>
      <button id="startHandTrackingBtn">Start Hand Tracking</button>
    </div>

    <!-- For hand tracking input -->
    <video
      id="handTrackingVideo"
      style="display: block"
      autoplay
      playsinline
      muted
    ></video>

    <script src="/static/js/crypto-utils.js"></script>
    <script src="/static/js/webrtc-manager.js"></script>
    <script src="/static/js/websocket-manager.js"></script>
    <script src="/static/js/ui-manager.js"></script>
    <script src="/static/js/gyro-manager.js"></script>
    <script type="module" src="/static/js/hand-tracking.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
